<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="background background--top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div> -->
  <main>
    <div class="card">
      <div class="card__header">
      </div>
      <div class="card__body">
        <div class="card__image">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <!-- <div class="card__name"> -->
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        <!-- </div> -->
      </div>
      <div class="card__footer">
        <div class="card__footer__detail">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card__footer__detail">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card__footer__detail">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dwi-indah.site/">Dwi Indah P</a>.
  </footer>
  <!-- <div class="background background--bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div> -->
</body>
</html>
